<form   class="p-5 card shadow d-flex flex-column gap-2 gap-md-3"
        [formGroup]="form">

    <h1 class="mt-3 mb-4 pb-3 d-flex align-items-center gap-2 text-nowrap">
        <span class="material-symbols-outlined fs-1">
            login
        </span>
        {{ title }}
    </h1>

    <label for="email" class="h5 m-0">
        <span class="d-flex align-items-center gap-1">
            <span class="material-symbols-outlined">
                mail
            </span>
            Email:
        </span>
        <input  type="text"
                id="email"
                name="email"
                placeholder="Ingrese su email..."
                class="form-control mt-2"
                formControlName="email"
                [ngClass]="
                {'is-invalid' : email?.touched && email?.hasError('required'),
                'is-valid' : email?.touched && email?.valid}            
                ">
        <small  *ngIf="email?.touched && email?.hasError('required')"
                class="text-danger">
            Por favor proporcione un email válido.
        </small>
    </label>

    <label for="password" class="h5 m-0 mb-2">

        <span class="d-flex align-items-center gap-1">
            <span class="material-symbols-outlined">
                lock
            </span>
            Contraseña:
        </span>
        <input  type="password"
                id="password"
                name="password"
                placeholder="Ingrese su contraseña..."
                class="form-control mt-2"
                formControlName="password"
                [ngClass]="
                {'is-invalid' : password?.touched && password?.hasError('required'),
                'is-valid' : password?.touched && password?.valid}
                ">
        <small  *ngIf="password?.touched && password?.hasError('required')"
                class="text-danger">
            Por favor proporcione una contraseña.
        </small>
    </label>

    <button class="btn btn-info text-white w-100"
            (click)="sendEvent()"
            [disabled]="form.invalid">
        {{ button }}
    </button>

    <p  *ngIf="login"
        class="text-center mt-1">
        ¿Todavía no tienes cuenta? <br>
        <a class="link-info" routerLink="/auth/register">Regístrate aquí</a>
    </p>

    <p  *ngIf="register"
        class="text-center mt-1">
        ¿Ya tienes una cuenta? <br>
        <a class="link-info" routerLink="/auth/login">Ingresa aquí</a>
    </p>
</form>
