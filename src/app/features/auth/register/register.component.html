<div class="vh-100
            d-flex flex-column justify-content-center align-items-center
            border">

    <button class="btn btn-outline-secondary abs" routerLink="/home">
        <- Inicio
    </button>

    <form class="w-75 p-5 card shadow d-flex flex-column gap-2">
        <h1 class="mb-4 pb-3">
            Registro de usuarios
        </h1>
        <label for="name" class="h5 m-0">
            Nombre:
            <input  type="text"
                    id="name"
                    name="name"
                    placeholder="Ingrese su nombre..."
                    class="form-control my-2">
        </label>
        <label for="email" class="h5 m-0">
            Email:
            <input  type="email"
                    id="email"
                    name="email"
                    placeholder="Ingrese su email..."
                    class="form-control my-2">
        </label>
        <label for="password" class="h5 m-0">
            Contraseña:
            <input  type="password"
                    id="password"
                    name="password"
                    placeholder="Ingrese su contraseña..."
                    class="form-control my-2">
        </label>
        <button class="btn btn-info text-white w-100">
            Registrar
        </button>
    </form>

</div>
